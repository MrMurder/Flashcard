<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>National capitals</title>
</head>
<body>
<h1>What is the capital of...</h1>
<div class="container">
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p>Germany</p>
            </div>
            <div class="flip-card-back">
                <p>Berlin</p>
            </div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p>Colombia</p>
            </div>
            <div class="flip-card-back">
                <p>Bogota</p>
            </div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p>Slovakia</p>
            </div>
            <div class="flip-card-back">
                <p>Bratislava</p>
            </div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p>Belgium</p>
            </div>
            <div class="flip-card-back">
                <p>Brussels</p>
            </div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p>Argentina</p>
            </div>
            <div class="flip-card-back">
                <p>Buenos Aires</p>
            </div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p>Venezuela</p>
            </div>
            <div class="flip-card-back">
                <p>Caracas</p>
            </div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p>Denmark</p>
            </div>
            <div class="flip-card-back">
                <p>Copenhagen</p>
            </div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p>Qatar</p>
            </div>
            <div class="flip-card-back">
                <p>Doha</p>
            </div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p>Bermuda</p>
            </div>
            <div class="flip-card-back">
                <p>Hamilton</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
